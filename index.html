<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heading">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
      <h1>Jessica Randall</h1>
    </div>
    <div class="subheading">
      <h4>London, United Kingdom</h4>
    </div>
    <div class="caption">"Front-end developer and avid reader."</div>
    <div class="square">
      <a href="https://github.com/" class="link">
        <p>GitHub</p>
      </a>
    </div>
    <div class="square">
      <a href="https://www.frontendmentor.io/home" class="link">
        <p>Frontend Mentor</p>
      </a>
    </div>
    <div class="square">
      <a href="https://www.linkedin.com/" class="link">
        <p>LinkedIn</p>
      </a>
    </div>
    <div class="square">
      <a href="https://twitter.com/" class="link">
        <p>Twitter</p>
      </a>
    </div>
    <div class="square">
      <a href="https://www.instagram.com/" class="link">
        <p>Instagram</p>
      </a>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
